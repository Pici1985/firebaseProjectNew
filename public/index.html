    <!-- bootstrap  -->

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.2/firebase-performance-compat.js"></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

          <form class="d-flex">
            <button class="btn btn-outline-success" id="loginButton">
              Login
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card d-grid justify-content-center mb-3 mt-3">
        <h2>Welcome</h2>
        <h1>First Attempt on a Firebase App.</h1>
        <h1>Beatyful so far</h1>
        <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
      </div>
    </div>
    
    <div class="container">
      <button class="btn btn-success">Get data</button>
      <div class="card d-grid mt-3">
        <form action="" class="d-grid p-3">
          <input type="text" placeholder="category" class="">
          <input type="text" placeholder="name" class="mt-1">
          <input type="text" placeholder="featured" class="mt-1">
          <input type="text" placeholder="label" class="mt-1">
          <input type="text" placeholder="price" class="mt-1 mb-1">
          <button class="btn btn-success">Send data</button>
        </form>
      </div>
    </div>
    
    <div class="container mt-3" id="data">
      <h1>Data from database</h1>
      <div class="card" id="data">
      </div>
    </div>
    
    
    
    

    <script src="app.js">
      
    </script>
